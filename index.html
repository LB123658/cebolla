
<!DOCTYPE html>
<html>
<head>
<title id="t">Browse in darkness</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">  
<link rel='icon' href='https://lb123658.github.io/cebolla/favicon.png' type='image/png'/>

<style>
body {
  background-color: #282828;
  overflow: hidden;
}

#p {
  font-family: verdana;
  font-size: 20px;
  position: absolute;
  top: 100px;
  left: 20%;
  width: 60%;
  text-align: center;
}
#foto {
width: 200px;
pointer-events: none;
user-select: none;
}
#search {
text-align: left;
height: 30px;
border: 2px solid #f3e3c2;
color: #f3e3c2;
background: transparent;
position: absolute;
top: 300px;
left: 20%;
width: 50%;
opacity: 0.7;
font-size: 18px;
user-select: none;
font-family: 'New Tegomin', serif;
}
#search:focus {
opacity: 1;
}
#search::placeholder {
color: grey;
}
#go {
position: absolute;
top: 300px;
right: 20%;
width: 9%;
height: 35.5px;
background: #f3e3c2;
color: #282828;
opacity: 0.7;
border: none;
cursor: pointer;
user-select: none;
}
#go:hover {
opacity: 1;
}
#quote {
position: absolute;
top: 360px;
left: 0px;
width: 100%;
text-align: center;
color: #f3e3c2;
font-family: 'New Tegomin', serif;
font-size: 18px;
cursor: default;
user-select: none;
animation-name: animate;
animation-duration: 1.2s;
animation-iteration-count: 1;
}
#pre {
visibility: visible;
}
input:focus {
outline-width: 0;
}
#new {
      position: absolute;
      bottom: 10px;
      left: 0px;
      width: 100%;
      text-align: center;
      color: #f3e3c2;
      font-family: 'New Tegomin', serif;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
}
#new:hover {
      text-decoration: underline;
}
@keyframes animate {
  0% {transform: translate(0px, 80px); opacity: 0.0;}
  100% {transform: translate(0px, 0px); opacity: 1;}
}
#menu {
background: transparent;
border: none;
border-radius: 2px;
color: #f3e3c2;
position: absolute;
top: 15px;
right: 10px;
}
#menu:hover {
cursor: pointer;
background: #595858;
}
#menuDiv {
position: absolute;
top: 50px;
right: 10px;
width: 100px;
height: 90px;
background: #383838;
visibility: hidden;
}
#s {
position: absolute;
left: 0px;
width: 100px;
height: 30px;
top: 30px;
background: transparent;
color: #f3e3c2;
font-family: 'New Tegomin', serif;
font-size: 16px;
border: none;
cursor: pointer;
text-align: right;
}
#privacy {
position: absolute;
left: 0px;
width: 100px;
height: 30px;
top: 60px;
background: transparent;
color: #f3e3c2;
font-family: 'New Tegomin', serif;
font-size: 16px;
border: none;
cursor: pointer;
text-align: right;
}
#s:hover {
background: #595858;
}
#privacy:hover {
background: #595858;
}
#close {
position: absolute;
right: 0px;
height: 30px;
top: 0px;
background: transparent;
color: #f3e3c2;
font-family: 'New Tegomin', serif;
font-size: 16px;
border: none;
cursor: pointer;
text-align: right;
}
#close:hover {
background: #595858;
}
</style>
<body>
<div id="pre">
<p id="p">
<img src="https://lb123658.github.io/cebolla/candle.png" id="foto"></p>
<form id="form" action="https://lb123658.github.io/cebolla/search">
<input type="text" id="search" name="q" autocomplete="off">
</form>
<button id="go" type="submit" form="form"><span class="material-icons">
search
</span></button>
<p id="quote">Browse in darkness.</p>
</div>
<a href="about">
<p id="new">NEW: giving you smarter and more relevant results.</p></a>

<button id="menu" onclick="openDiv()"><span class="material-icons" style="font-size: 30px;">menu</span></button>
<div id="menuDiv">
<button id="close" onclick="hideDiv()"><span class="material-icons" style="font-size: 30px;">close</span></button>
<a href="https://lb123658.github.io/cebolla/about">
<button id="s">About</button></a>
<a href="https://lb123658.github.io/g-browser/privacy">
<button id="privacy">Privacy</button></a>
</div>
<script>
// other versions of page
var search = document.getElementById("search");
if (window.location.search == "?page=new") {
search.placeholder = "Search in complete privacy"
} else if (window.location.search == "?device=mobile") {
location.replace("https://lb123658.github.io/cebolla/mobile");
} else if (window.location.search == "?l=es") {
document.getElementById("quote").innerHTML = "Buscar en la oscuridad.";
document.getElementById("new").style.display = "none";
document.getElementById("s").innerHTML = "Acerca de";
document.getElementById("privacy").innerHTML = "Privacidad";
}
// focus search bar
document.getElementById("search").focus();
// open and hide menu
function openDiv() {
document.getElementById("menuDiv").style.visibility = "visible";
}
function hideDiv() {
document.getElementById("menuDiv").style.visibility = "hidden";
}
</script>
<script src="version.js"></script>
</body>
</html>
