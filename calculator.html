<!DOCTYPE html>
<html>
<title>Calculator</title>
<body style="overflow:none; background: #282828; font-family: verdana;">

<p id="demo" style="color: #f3e3c2;"></p>

<script>
var pre = location.search.split("=")[1];
var a = pre.split("*")[0];
var b = pre.split("*")[1];
document.getElementById("demo").innerHTML = a * b;
</script>

</body>
</html>
