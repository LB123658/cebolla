<!DOCTYPE html>
<html>
<head>
<title>Nightcoin store</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet"> 
<link rel='icon' href='https://lb123658.github.io/cebolla/favicon.png' type='image/png'/>
<style>
* {
user-select: none;
cursor: default;
font-family: 'New Tegomin', serif;
color: #f3e3c2;
}
body {
background: #282828;
}
#title {
position: absolute;
top: 0px;
left: 80px;
font-size: 20px;
}
#logo {
position: absolute;
top: 5px;
left: 5px;
width: 60px;
height: 60px;
}
#cash {
position: absolute;
top: 5px;
right: 5px;
height: 50px;
border-radius: 7px;
border: 1px solid #ffd700;
color: #282828;
font-size: 20px;
background: #ffd700;
font-family: arial;
cursor: pointer;
}
#cash:hover {
opacity: 0.7;
}
#warning {
position: absolute;
top: 200px;
left: 0px;
width: 100%;
text-align: center;
font-size: 30px;
user-select: none;
}
#buy {
height: 50px;
border-radius: 7px;
border: 2px solid #282828;
color: #282828;
font-size: 20px;
background: #ffd700;
font-family: arial;
cursor: pointer;
}
#buy:hover {
border: 2px solid #ffd700;
}
</style>
</head>
<body>
<p id="title">Nightcoin, buy in darkness.</p>
<img src="https://lb123658.github.io/cebolla/favicon.png" id="logo"/>
<button id="cash">₦10</button>
<p id="warning">This currency is unavailable right now.<br><br>
<a href="https://lb123658.github.io/cebolla/sandwich.png" download id="download">
<button id="buy" onclick="buy()">Buy a virtual sandwich for ₦10</button></a></p>


<script>
function buy() {
document.getElementById("cash").innerHTML = "₦0";
document.getElementById("warning").innerHTML = "Virtual sandwich purchased.";
document.getElementById("download").href = "https://lb123658.github.io/cebolla/currency";
document.getElementById("cash").innerHTML = "₦0";
document.getElementById("buy").innerHTML = "Continue";
}
</script>
</body>
</html>
